<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav class="fixed top-0 left-0 h-full w-48 bg-[#1A1444] p-4 pb-24">
            <h1 class="text-white font-semibold pl-8 pt-6">clubbi</h1>
            <ul class="flex flex-col sidebar-nav gap-24 mt-8">
                <div>
                    <li class="flex items-center gap-4 py-2">
                        <div class="flex w-12 h-12 bg-white items-center justify-center rounded-full">
                            <img src="house-icon.svg">
                        </div>
                        <a href="#" class="text-white">Dashboard</a>
                    </li>
                    <li class="flex items-center gap-4 py-2">
                        <div class="flex w-12 h-12 items-center justify-center rounded-full">
                            <img src="time-img.png">
                        </div>
                        <a href="#" class="text-white">Schedule</a>
                    </li>
                </div>
                <div class="pt-60">
                    <li class="flex items-center gap-4 py-2">
                        <div class="flex w-12 h-12 items-center justify-center rounded-full">
                            <img src="settings.png">
                        </div>
                        <a href="#" class="text-white">Settings</a>
                    </li>
                    <li class="flex items-center gap-4">
                        <img src="avatar.png" class="w-6 h-6 rounded-full">
                        <a href="#" class="text-white">Jane Doe</a>
                    </li>
                </div>
            </ul>
        </nav>

        <!-- Main Content -->
        <section class="flex-1 flex flex-col ml-48 md:py-8 px-48 gap-8">
            <!-- Main Content Wrapper -->
            <div class="flex flex-col items-center w-full">
                <div class="flex flex-col items-center w-full">
                    <div class="flex gap-6 justify-between mb-8 pt-8 w-full">
                        <a class="rounded-2xl p-4 shadow-md w-1/3 flex items-center justify-center bg-white text-[#1A1444] font-semibold">
                            <h5 class="text-center">social clubs</h5>
                        </a>
                        <div class="rounded-2xl p-4 shadow-md w-[300px] flex items-center justify-center bg-white text-[#1A1444] font-semibold">
                            <h5 class="text-center">casual/hobby groups</h5>
                        </div>
                        <div class="bg-[#1A1444] rounded-2xl p-4 shadow-md w-1/3 flex items-center justify-center invisible">
                            <h5 class="text-center text-white">Design</h5>
                        </div>
                    </div>
                </div>
                <div class="flex justify-start gap-8 pt-4 w-full">
                    <div class="flex items-center">
                        <div class="flex w-16 h-12 bg-white rounded-full justify-center items-center">
                            <img src="sparkle.png" class="w-6 h-6">
                        </div>                
                        <h3 class="ml-4">How many days do you want to spend on your extracurricular(s)?</h3>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-6 w-full mb-8 pt-8 pb-48">
                    <a href="weekdays.html" class="bg-[#1A1444] rounded-2xl p-4 shadow-md flex items-center justify-center hover:bg-white hover:text-[#1A1444] hover:font-semibold">
                        <h5 class="text-center">1 Day</h5>
                    </a>
                    <div class="bg-[#1A1444] rounded-2xl p-4 shadow-md flex items-center justify-center">
                        <h5 class="text-center text-white">2 Days</h5>
                    </div>
                    <div class="bg-[#1A1444] rounded-2xl p-4 shadow-md flex items-center justify-center">
                        <h5 class="text-center text-white">3 Days</h5>
                    </div>
                    <div class="bg-[#1A1444] rounded-2xl p-4 shadow-md flex items-center justify-center">
                        <h5 class="text-center text-white">I am not sure yet</h5>
                    </div>
                </div>

                <!-- Bar Section -->
                <div class="w-full">
                    <div class="flex justify-center items-center w-full">
                        <div class="flex w-full">
                            <div class="flex-1 relative">
                                <input 
                                    type="text" 
                                    placeholder="Ask a follow up..." 
                                    class="w-full p-4 pl-12 text-gray-600 bg-white rounded-2xl shadow-md focus:outline-none focus:ring focus:ring-gray-300"
                                />
                                <div class="flex gap-4 absolute left-4 top-4">
                                    <img src="add.png">
                                </div>
                                <div class="flex gap-4 absolute right-4 top-4">
                                    <img src="file.png">
                                    <img src="mic.png">
                                </div>
                            </div>
                            <a class="flex items-center">
                                <img src="send.png" class="ml-4 w-6 h-6 object-contain">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
